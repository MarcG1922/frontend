<div class="register-container">
  <div class="register-box">
    <h2>Registro</h2>
    <form (ngSubmit)="onRegisterSubmit()" class="form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      </div>
      <button type="submit" class="submit-btn">Registrarse</button>
    </form>
    <p class="login-link">¿Ya tienes cuenta? <a (click)="goToLogin()">Inicia sesión</a></p>
  </div>
</div>
