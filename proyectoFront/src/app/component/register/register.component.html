<div class="auth-container">
  <div class="auth-box">
    <h2>Crear Cuenta</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="name">Nombre completo</label>
        <input 
          type="text" 
          id="name"
          name="name"
          [(ngModel)]="registerData.name"
          required
          minlength="3"
          #name="ngModel"
          class="form-control"
          placeholder="Tu nombre completo">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error-message">
          <small *ngIf="name.errors?.['required']">El nombre es requerido</small>
          <small *ngIf="name.errors?.['minlength']">El nombre debe tener al menos 3 caracteres</small>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email"
          name="email"
          [(ngModel)]="registerData.email"
          required
          email
          #email="ngModel"
          class="form-control"
          placeholder="ejemplo@email.com">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
          <small *ngIf="email.errors?.['required']">El email es requerido</small>
          <small *ngIf="email.errors?.['email']">Introduce un email válido</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password"
          name="password"
          [(ngModel)]="registerData.password"
          required
          minlength="6"
          #password="ngModel"
          class="form-control"
          placeholder="Tu contraseña">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
          <small *ngIf="password.errors?.['required']">La contraseña es requerida</small>
          <small *ngIf="password.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</small>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input 
          type="password" 
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="registerData.confirmPassword"
          required
          #confirmPassword="ngModel"
          class="form-control"
          placeholder="Confirma tu contraseña">
        <div *ngIf="registerData.password !== registerData.confirmPassword && confirmPassword.dirty" class="error-message">
          <small>Las contraseñas no coinciden</small>
        </div>
      </div>

      <button type="submit" class="submit-btn" 
              [disabled]="!registerForm.valid || registerData.password !== registerData.confirmPassword">
        Crear cuenta
      </button>

      <div class="auth-links">
        <a [routerLink]="['/login']">¿Ya tienes cuenta? Inicia sesión</a>
      </div>
    </form>
  </div>
</div>
