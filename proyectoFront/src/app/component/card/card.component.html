<div class="card" (click)="toggleModal()">
    <div style="height: 200px;" class="photo" [ngStyle]="{'backgroundImage': photo}">
    </div>
    <div class="footer">
        <div class="titles">
            <h3>{{cards}}</h3>
            <p>{{text}}</p>
        </div>
    </div>
</div>

@if (showInfoModal) {
    <div class="modal-overlay" (click)="toggleModal()">
        <div class="modal-content" (click)="$event.stopPropagation()">
            <div class="modal-header" [ngStyle]="{'backgroundImage': photo}">
                <button type="button" class="close-button" (click)="toggleModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <h2>{{cards}}</h2>
                <div class="event-details">
                    <p><i class="fas fa-calendar"></i> {{eventDate}}</p>
                    <p><i class="fas fa-clock"></i> {{eventTime}}</p>
                    <p><i class="fas fa-map-marker-alt"></i> {{eventLocation}}</p>
                </div>
                <div class="event-description">
                    <p>{{text}}</p>
                </div>
            </div>
        </div>
    </div>
}
